<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi & Batman Valentine's Day</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/hearts.png'), #e6007e;
            background-size: contain;
            text-align: center;
            color: #333;
            padding: 50px;
        }
        .title {
            font-size: 2.5em;
            color: #f9d9e2;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            animation: float 2s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        h1 {
            color: #e6007e;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .card {
            background-color: #f9d9e2;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.7);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .image-container img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }
        .heart {
            font-size: 4em;
            color: #ff4d4d;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            background-color: #e6007e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #762065;
            transform: scale(1.1);
        }
        #message-box {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #e6007e;
            background: #fff3f7;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.5);
            display: none;
            transition: transform 0.4s;
        }
        #message-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.9);
            color: #ff1493;
        }

        @media (min-width: 768px) {
            .gif-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="title">FOR TIMSEE ‚ù§Ô∏èüíï</div>
    <div class="card">
        <h1>Kuromi & Batman's Valentine's Day</h1>
        <div class="container">
            <div class="gif-container">
                <div class="image-container">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbndoZTdqdzJkeXR4a3IzNHRtd3ZhaDI3eDJsajh4YTZmbTFjYm9qMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l2FSi4zPU5dnLyd7Q4/giphy.gif" alt="Kuromi">
                </div>
                <span class="heart">‚ù§Ô∏è</span>
                <div class="image-container">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGwyeWRtMnEycGdpMWt6eGl2cWg0N2cxYjM1c2pjbHgxMnc0c3BudCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/TgFtjHccwviciJ92zU/giphy.gif" alt="Batman">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="displayMessage('kuromi')">Kuromi's Message</button>
            <button onclick="displayMessage('batman')">Batman's Message</button>
        </div>
        <div id="message-box"></div>
    </div>

    <script>
        function displayMessage(type) {
            var messageBox = document.getElementById("message-box");
            messageBox.style.display = "block"; 

            if (type === "kuromi") {
                messageBox.innerHTML = "üíï You are the sweetest thing in my world Timsee! üíñ";
            } else if (type === "batman") {
                let date = "February 14th";
                let location = "English Tea House ü¶áüíò"; 
                messageBox.innerHTML = `üìÖ Date: ${date} <br> üìç Location: ${location}`;
            }
        }
    </script>
</body>
</html>
